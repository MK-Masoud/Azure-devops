# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b7626bfc-7883-4117-8eee-2813d250ae1d'
  imageRepository: 'dockerknox'
  containerRegistry: 'konxdocker.azurecr.io'
  dockerfilePath: '$**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName:  Deploy
  jobs:
  -  job: deploy
     displayName:  Deploy
     steps:
     - task: AzureRmWebAppDeployment@3
       inputs:
         azureSubscription: 'aaf76651-a8e8-4960-bf98-c4170867b797'
         appType: 'applinux'
         WebAppName: 'dockerknox'
         DockerNamespace: '$(containerRegistry)'
         DockerRepository: '$(imageRepository)'
         DockerImageTag: '$(Build.BuildId)'
         WebAppUri: 'WebAppUrl'
         TakeAppOfflineFlag: true
         UseWebDeploy: true
         RenameFilesFlag: true